<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header-container">
        <div class="page-logo">
            <img src="img/VectorPizza.svg" alt="Pizza drawing" class="header-img">
            <h1><span class="green-title">Pizza</span>&<span class="red-title">Front</span></h1>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <section class="main-section main-banner">
            <h2 class="main-title red-title">Envio gratis <span class="white-title">comprando</span> 2 pizzas</h2>
        </section>
        <section class="main-section">
            <h2 class="main-title red-title">Podio de pizzas</h2>
            <div class="main-sub-section-container">
                <div class="main-sub-section">
                    <h3 class="main-subtitle">Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <figure>
                    <img src="img/PizzaFalling.svg" alt="Pizza ingredients faling">
                </figure>
            </div>
        </section>
    </main>
    <footer class="footer-container">

        <ul class="footer-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Ranking</a></li>
            <li><a href="#">Promoción</a></li>
        </ul>
        <div class="page-logo">
            <img src="img/VectorPizza.svg" alt="Pizza drawing" class="footer-img">
            <p><span class="green-title">Pizza</span>&<span class="red-title">Front</span></p>
        </div>
    </footer>
</body>

</html>
